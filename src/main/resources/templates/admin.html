<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <style>

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .background {
            background: ghostwhite;

            position: fixed;
            top: 0;
            left: 0;

            width: 100%;
            height: 100%;
        }

        .logout {
            color: darkgray;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        .modal {
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .modal-backdrop {
            display: none;
        }

        .header {
            background: -moz-mac-accentdarkestshadow;
            color: white;
            font-size: 23px;
            padding: 1%;

            position: fixed;
            top: 0;
            left: 0;

            width: 100%;
            height: 9%;
        }

        .sidebar {
            position: fixed;
            top: 8%;
            z-index: -1;

            display: inline;
            float: left;
            background: #fff;

            height: 100vh;
            width: 20%;
        }

        .content {
            position: fixed;
            top: 8%;
            left: 20%;

            display: inline-block;
            float: left;

            font-size: 20px;

            margin-right: 2%;
            margin-left: 2%;

            height: 100vh;
            width: 75%;
        }

    </style>
</head>

<body>

<div class="background">

    <!--HEADER-->
    <div class="header bg-dark text-white">

        <!--USER INFORMATION-->
        <!-- |user.js| getCurrentUserInfo() -->
        <b><span id="user_email"></span></b>
        <span id="user_roles"></span>
        <!--END OF USER INFORMATION-->

        <!--LOGOUT-->
        <span style="float:right">
        <a href="#" th:href="@{/logout}">
            <span class="logout"><small>Logout</small></span>
        </a>
        </span>
        <!--END OF LOGOUT-->
    </div>
    <!--END OF HEADER-->

    <br>
    <br>

    <!--BOTTOM BLOCKS-->
    <div class="row">

        <!--LEFT BLOCK-->
        <div class="sidebar">
            <br>
            <!--PILLS-->
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a data-toggle="pill" class="nav-link active" id="admin_pill_tab"
                       href="#admin_panel">&nbsp;Admin</a>
                </li>
                <li class="nav-item">
                    <a data-toggle="pill" class="nav-link" id="user_pill_tab" href="#user_panel">&nbsp;User</a>
                </li>
            </ul>
            <!--END OF PILLS-->
        </div>
        <!--END OF LEFT BLOCK-->

        <!--RIGHT BLOCK-->
        <div class="content">

            <!--ADMIN AND USER PANELS-->
            <div class="tab-content" id="tab_content">

                <!--USER PANEL-->
                <div class="tab-pane fade" role="tabpanel" id="user_panel" aria-labelledby="user_pill_tab">

                    <br>
                    <h1>User information-page</h1>

                    <!-- |USER| OUTER TABLE HEAD-->
                    <div class="border shadow-sm p-2 bg-light rounded-top bg-secondary d-flex align-items-center"
                         style="max-width: 98%; max-height: 60px;">
                        <h5>&nbsp;&thinsp;About user</h5>
                    </div>
                    <!-- |USER| END OF OUTER TABLE HEAD-->

                    <!-- |USER| OUTER TABLE COLUMN-->
                    <div class="border shadow-sm p-4 bg-white rounded-bottom topTable"
                         style="max-width: 98%;">

                        <!-- |USER| INNER TABLE-->
                        <table class="table table-striped table-hover">

                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>

                            <tbody>
                            <!-- |user.js| getCurrentUserInfo()-->
                            </tbody>

                        </table>
                        <!-- |USER| END OF INNER TABLE-->
                    </div>
                    <!-- |USER| END OF OUTER TABLE COLUMN-->
                </div>
                <!--END OF USER PANEL-->

                <!--ADMIN PANEL-->
                <div class="tab-pane fade show active" role="tabpanel" id="admin_panel"
                     aria-labelledby="admin_pill_tab">

                    <br>
                    <h1>Admin panel</h1>

                    <!-- |ADMIN| TABS-->
                    <ul class="nav nav-tabs"
                        style="max-width: 98%;">
                        <li class="nav-item">
                            <a data-toggle="tab" class="nav-link active" id="all_users_tab" href="#all_users">Users
                                table</a>
                        </li>
                        <li class="nav-item">
                            <a data-toggle="tab" class="nav-link" id="new_user_tab" href="#new_user">New User</a>
                        </li>
                    </ul>
                    <!-- |ADMIN| END OF TABS-->

                    <!-- |ADMIN| TABS CONTENT-->
                    <div class="tab-content">

                        <!-- |ADMIN| ALL USERS-->
                        <div id="all_users" class="tab-pane fade show active">

                            <!-- |ADMIN| |ALL USERS| OUTER TABLE HEAD-->
                            <div class="border shadow-sm p-2 bg-light rounded-top bg-secondary d-flex align-items-center"
                                 style="max-width: 98%; max-height: 60px;">
                                <h5>&nbsp;&thinsp;All users</h5>
                            </div>
                            <!-- |ADMIN| |ALL USERS| END OF OUTER TABLE HEAD-->

                            <!-- |ADMIN| |ALL USERS| OUTER TABLE COLUMN-->
                            <div class="border shadow-sm p-4 bg-white rounded-bottom topTable"
                                 style="max-width: 98%;">

                                <!-- |ADMIN| |ALL USERS| INNER TABLE-->
                                <table class="table table-striped table-hover" style="vertical-align: center">

                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    </thead>

                                    <tbody id="all_users_table">
                                    <!-- |admin.js| getAllUsersTable()-->
                                    </tbody>

                                </table>
                                <!-- |ADMIN| |ALL USERS| END OF INNER TABLE-->
                            </div>
                            <!-- |ADMIN| |ALL USERS| END OF OUTER TABLE COLUMN-->
                        </div>
                        <!-- |ADMIN| END OF ALL USERS-->

                        <!-- |ADMIN| NEW USER-->
                        <div id="new_user" class="tab-pane fade in active">

                            <!-- |ADMIN| |NEW USER| OUTER TABLE HEAD-->
                            <div class="border shadow-sm p-2 bg-light rounded-top bg-secondary d-flex align-items-center"
                                 style="max-width: 98%; max-height: 60px;">
                                <h5>&nbsp;Add new user</h5>
                            </div>
                            <!-- |ADMIN| |NEW USER| END OF OUTER TABLE HEAD-->

                            <!-- |ADMIN| |NEW USER| OUTER TABLE COLUMN-->
                            <div class="border shadow-sm p-4 bg-white rounded-bottom topTable"
                                 style="max-width: 98%;">

                                <!-- |ADMIN| |NEW USER| FORM-->
                                <div class="m-auto" style="max-width: 40%; alignment: center;">

                                    <form id="form_new_user">
                                        <!-- |admin.js| createUser()-->

                                        <!-- |ADMIN| |NEW USER| FIRST NAME-->
                                        <div class="form-group text-center">
                                            <label for="new_first_name" style="margin-bottom: 0">
                                                <strong>First name</strong>
                                            </label>
                                            <input class="form-control form-control-sm"
                                                   type="text" id="new_first_name"
                                                   name="firstName"
                                                   placeholder="First name" required>
                                        </div>
                                        <!-- |ADMIN| |NEW USER| END OF FIRST NAME-->

                                        <!-- |ADMIN| |NEW USER| LAST NAME-->
                                        <div class="form-group text-center">
                                            <label for="new_last_name" style="margin-bottom: 0">
                                                <strong>Last name</strong>
                                            </label>
                                            <input class="form-control form-control-sm"
                                                   type="text" id="new_last_name"
                                                   name="lastName"
                                                   placeholder="Last name" required>
                                        </div>
                                        <!-- |ADMIN| |NEW USER| END OF LAST NAME-->

                                        <!-- |ADMIN| |NEW USER| AGE-->
                                        <div class="form-group text-center">
                                            <label for="new_age" style="margin-bottom: 0">
                                                <strong>Age</strong>
                                            </label>
                                            <input class="form-control form-control-sm"
                                                   type="number" id="new_age"
                                                   name="age"
                                                   placeholder="Age" required>
                                        </div>
                                        <!-- |ADMIN| |NEW USER| END OF AGE-->

                                        <!-- |ADMIN| |NEW USER| EMAIL-->
                                        <div class="form-group text-center">
                                            <label for="new_username" style="margin-bottom: 0">
                                                <strong>Email</strong>
                                            </label>
                                            <input class="form-control form-control-sm"
                                                   type="text" id="new_username"
                                                   name="username"
                                                   placeholder="Email" required>
                                        </div>
                                        <!-- |ADMIN| |NEW USER| END OF EMAIL-->

                                        <!-- |ADMIN| |NEW USER| PASSWORD-->
                                        <div class="form-group text-center">
                                            <label for="password" style="margin-bottom: 0">
                                                <strong>Password</strong>
                                            </label>
                                            <input class="form-control form-control-sm"
                                                   type="password" id="password"
                                                   name="password"
                                                   placeholder="Password" required>
                                        </div>
                                        <!-- |ADMIN| |NEW USER| END OF PASSWORD-->

                                        <!-- |ADMIN| |NEW USER| ROLE-->
                                        <div class="form-group text-center">
                                            <label for="new_roles" style="margin-bottom: 0">
                                                <strong>Role</strong>
                                            </label>

                                            <select class="form-control form-control-sm"
                                                    multiple size="2" required
                                                    id="new_roles" name="newUserRoles">
                                            </select>
                                        </div>
                                        <!-- |ADMIN| |NEW USER| END OF ROLE-->

                                        <div class="text-center">
                                            <button class="btn btn-success" type="submit">Add new User</button>
                                        </div>
                                    </form>
                                </div>
                                <!-- |ADMIN| |NEW USER| END OF FORM-->
                            </div>
                            <!-- |ADMIN| |NEW USER| END OF OUTER TABLE COLUMN-->
                        </div>
                        <!-- |ADMIN| END OF NEW USER-->
                    </div>
                    <!-- |ADMIN| END OF TABS CONTENT-->
                </div>
                <!--END OF ADMIN PANEL-->
            </div>
            <!--END OF ADMIN AND USER PANELS-->
        </div>
        <!--END OF RIGHT BLOCK-->
    </div>

    <!--|ADMIN| |ALL USERS| |EDIT| MODAL-->
    <div class="modal fade" tabindex="-1"
        id="modal_edit" aria-hidden="true">

        <div class="modal-dialog">

            <!-- |ADMIN| |ALL USERS| |EDIT| CONTENT-->
            <div class="modal-content">

                <!-- |ADMIN| |ALL USERS| |EDIT| HEADER-->
                <div class="modal-header">
                    <h5 class="modal-title">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- |ADMIN| |ALL USERS| |EDIT| END OF HEADER-->

                <!-- |ADMIN| |ALL USERS| |EDIT| FORM-->
                <div class="modal-body m-auto">
                    <form id="form_edit">

                        <!-- |ADMIN| |ALL USERS| |EDIT| ID-->
                        <div class="form-group text-center">
                                <label for="edit_id" style="margin-bottom: 0">
                                    <strong>ID</strong>
                                </label>
                                <input class="form-control form-control-sm"
                                       readonly type="text" required
                                       id="edit_id" name="id">
                        </div>
                        <!-- |ADMIN| |ALL USERS| |EDIT| END OF ID-->

                        <!-- |ADMIN| |ALL USERS| |EDIT| FIRST NAME-->
                        <div class="form-group text-center">
                            <label for="edit_first_name"
                                   style="margin-bottom: 0">
                                <strong>First name</strong>
                            </label>
                            <input class="form-control form-control-sm"
                                   type="text" required
                                   id="edit_first_name" name="firstName">
                        </div>
                        <!-- |ADMIN| |ALL USERS| |EDIT| END OF FIRST NAME-->

                        <!-- |ADMIN| |ALL USERS| |EDIT| LAST NAME-->
                        <div class="form-group text-center">
                            <label for="edit_last_name"
                                   style="margin-bottom: 0">
                                <strong>Last name</strong>
                            </label>
                            <input class="form-control form-control-sm"
                                   type="text" required
                                   id="edit_last_name" name="lastName">
                        </div>
                        <!-- |ADMIN| |ALL USERS| |EDIT| END OF LAST NAME-->

                        <!-- |ADMIN| |ALL USERS| |EDIT| AGE-->
                        <div class="form-group text-center">
                            <label for="edit_age"
                                   style="margin-bottom: 0">
                                <strong>Age</strong>
                            </label>
                            <input class="form-control form-control-sm"
                                   type="number" required
                                   id="edit_age" name="age">
                        </div>
                        <!-- |ADMIN| |ALL USERS| |EDIT| END OF AGE-->

                        <!-- |ADMIN| |ALL USERS| |EDIT| EMAIL-->
                        <div class="form-group text-center">
                            <label for="edit_username"
                                   style="margin-bottom: 0">
                                <strong>Email</strong>
                            </label>
                            <input class="form-control form-control-sm"
                                   type="text" required
                                   id="edit_username" name="username">
                        </div>
                        <!-- |ADMIN| |ALL USERS| |EDIT| END OF EMAIL-->

                        <!-- |ADMIN| |ALL USERS| |EDIT| PASSWORD-->
                        <div class="form-group text-center">
                            <label for="edit_password"
                                   style="margin-bottom: 0">
                                <strong>Password</strong>
                            </label>
                            <input class="form-control form-control-sm"
                                   type="text" required
                                   id="edit_password" name="password">
                        </div>
                        <!-- |ADMIN| |ALL USERS| |EDIT| END OF PASSWORD-->

                        <!-- |ADMIN| |ALL USERS| |EDIT| ROLE-->
                        <div class="form-group text-center">
                            <label for="edit_roles"
                                   style="margin-bottom: 0">
                                <strong>Role</strong>
                            </label>
                            <select class="form-control form-control-sm"
                                    multiple size="2" required
                                    id="edit_roles" name="editUserRoles">
                            </select>
                        </div>
                        <!-- |ADMIN| |ALL USERS| |EDIT| END OF ROLE-->
                    </form>
                </div>
                <!-- |ADMIN| |ALL USERS| |EDIT| END OF FORM-->

                <!-- |ADMIN| |ALL USERS| |EDIT| BUTTONS-->
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal" id="edit_close">Close</button>
                    <button class="btn btn-info" type="submit" id="edit_confirm">Edit</button>
                </div>
                <!-- |ADMIN| |ALL USERS| |EDIT| END OF BUTTONS-->
            </div>
            <!-- |ADMIN| |ALL USERS| |EDIT| END OF CONTENT-->
        </div>
    </div>
    <!--|ADMIN| |ALL USERS| |EDIT| END OF MODAL-->

    <!--|ADMIN| |ALL USERS| |DELETE| MODAL-->
    <div class="modal fade" tabindex="-1"
         id="modal_delete" aria-hidden="true">

        <div class="modal-dialog">

            <!-- |ADMIN| |ALL USERS| |DELETE| CONTENT-->
            <div class="modal-content">

                <!-- |ADMIN| |ALL USERS| |DELETE| HEADER-->
                <div class="modal-header">
                    <h5 class="modal-title">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- |ADMIN| |ALL USERS| |DELETE| END OF HEADER-->

                <!-- |ADMIN| |ALL USERS| |DELETE| FORM-->
                <div class="modal-body m-auto">
                    <form id="form_delete">
                        <fieldset disabled>

                        <!-- |ADMIN| |ALL USERS| |DELETE| ID-->
                        <div class="form-group text-center">
                            <label for="edit_id" style="margin-bottom: 0">
                                <strong>ID</strong>
                            </label>
                            <input class="form-control form-control-sm"
                                   type="text" id="delete_id" name="id">
                        </div>
                        <!-- |ADMIN| |ALL USERS| |DELETE| END OF ID-->

                        <!-- |ADMIN| |ALL USERS| |DELETE| FIRST NAME-->
                        <div class="form-group text-center">
                            <label for="edit_first_name"
                                   style="margin-bottom: 0">
                                <strong>First name</strong>
                            </label>
                            <input class="form-control form-control-sm"
                                   type="text" id="delete_first_name" name="firstName">
                        </div>
                        <!-- |ADMIN| |ALL USERS| |DELETE| END OF FIRST NAME-->

                        <!-- |ADMIN| |ALL USERS| |DELETE| LAST NAME-->
                        <div class="form-group text-center">
                            <label for="edit_last_name"
                                   style="margin-bottom: 0">
                                <strong>Last name</strong>
                            </label>
                            <input class="form-control form-control-sm"
                                   type="text" id="delete_last_name" name="lastName">
                        </div>
                        <!-- |ADMIN| |ALL USERS| |DELETE| END OF LAST NAME-->

                        <!-- |ADMIN| |ALL USERS| |DELETE| AGE-->
                        <div class="form-group text-center">
                            <label for="edit_age"
                                   style="margin-bottom: 0">
                                <strong>Age</strong>
                            </label>
                            <input class="form-control form-control-sm"
                                   type="number" id="delete_age" name="age">
                        </div>
                        <!-- |ADMIN| |ALL USERS| |DELETE| END OF AGE-->

                        <!-- |ADMIN| |ALL USERS| |DELETE| EMAIL-->
                        <div class="form-group text-center">
                            <label for="edit_username"
                                   style="margin-bottom: 0">
                                <strong>Email</strong>
                            </label>
                            <input class="form-control form-control-sm"
                                   type="text" id="delete_username" name="username">
                        </div>
                        <!-- |ADMIN| |ALL USERS| |DELETE| END OF EMAIL-->

                        <!-- |ADMIN| |ALL USERS| |DELETE| PASSWORD-->
                        <div class="form-group text-center">
                            <label for="edit_password"
                                   style="margin-bottom: 0">
                                <strong>Password</strong>
                            </label>
                            <input class="form-control form-control-sm"
                                   type="text" id="delete_password" name="password">
                        </div>
                        <!-- |ADMIN| |ALL USERS| |DELETE| END OF PASSWORD-->

                        <!-- |ADMIN| |ALL USERS| |DELETE| ROLE-->
                        <div class="form-group text-center">
                            <label for="edit_roles"
                                   style="margin-bottom: 0">
                                <strong>Role</strong>
                            </label>
                            <select class="form-control form-control-sm"
                                    multiple size="2"
                                    id="delete_roles" name="deleteUserRoles">
                            </select>
                        </div>
                        <!-- |ADMIN| |ALL USERS| |DELETE| END OF ROLE-->
                        </fieldset>
                    </form>
                </div>
                <!-- |ADMIN| |ALL USERS| |DELETE| END OF FORM-->

                <!-- |ADMIN| |ALL USERS| |DELETE| BUTTONS-->
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal" id="delete_close">Close</button>
                    <button class="btn btn-danger" type="submit" id="delete_confirm">Delete</button>
                </div>
                <!-- |ADMIN| |ALL USERS| |DELETE| END OF BUTTONS-->
            </div>
            <!-- |ADMIN| |ALL USERS| |DELETE| END OF CONTENT-->
        </div>
    </div>
    <!--|ADMIN| |ALL USERS| |DELETE| END OF MODAL-->

</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/user.js"></script>
<script type="text/javascript" src="/admin.js"></script>
</body>
</html>
