        html, body {

            left: 0;

            height: 100%;

        .logout {

            padding: 1%;

            top: 0;
            left: 0;

            height: 9%;

            float: left;
            background: #fff;

            height: 100vh;
            width: 20%;

        .content {
            position: fixed;
            top: 8%;
            left: 20%;

            display: inline-block;
            float: left;

            margin-right: 2%;
            margin-left: 2%;

            height: 100vh;
